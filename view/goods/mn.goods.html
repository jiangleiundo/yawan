<div ng-show="!goodsModel.isInfoShow">
    <div class="mn-header fix">
        <div class="f"><i class="fa fa-th m-color-0"></i><span>藏品列表</span></div>
        <div class="r m-g-l-10"><a class="btn btn-danger" ng-click="delGoods()"><i class="ti-trash"></i>删除</a></div>
        <div class="r"><a class="btn btn-default" ng-click="addGoods()"><i class="ti-plus"></i>新增</a></div>
    </div>

    <div class="table-container">
        <table class="table">
            <thead>
            <tr>
                <td>序号</td>
                <td>藏品名</td>
                <td>图片</td>
                <td>操作</td>
                <td><div class="all-sel-txt">全选</div><span ng-click="allSel()" ng-class="{true: 'has-sel', false: 'un-sel'}[goodsModel.selectAll]"></span></td>
            </tr>
            </thead>
            <tbody id="tBody">
            <tr ng-repeat="item in goodsModel.modelArr">
                <td>{{$index + 1 + (page.currentPage - 1)*page.selectPageNum}}</td>
                <td>{{item.goods_name}}</td>
                <td><img ng-if="item.firstPic" ng-src="{{item.firstPic}}" ng-click="checkImg()"></td>
                <td><a class="btn btn-default" ng-click="modGoods(item.goods_id)"><i class="ti-pencil-alt"></i>修改</a></td>
                <td><span ng-click="oneSel(item.goods_id)" ng-class="{true: 'has-sel', false: 'un-sel'}[item.selected]"></span></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div ng-include="'modules/page/page.html'"></div>
</div>

<div ng-include="'view/goods/goodsInfo.html'" ng-show="goodsModel.isInfoShow"></div>

<!-- 上传文件弹窗-->
<div class="layer-box" id="layerBox" style="display: none">
    <div class="" ng-show="goodsModel.extraIsImg">
        <div class="con-item-img" style="margin: auto">
            <i ng-if="!goodsModel.picUrl" class="ti-plus"></i>
            <img ng-if="goodsModel.picUrl" ng-src="{{goodsModel.picUrl}}"/>
            <form method="post" enctype="multipart/form-data" id="Form_2" action="">
                <input type="file" class="btn-file" id="input_2" name="file"/>
            </form>
        </div>
    </div>

    <div class="con-item" ng-show="!goodsModel.extraIsImg">
        <div class="con-item-img" style="margin: auto">
            <i ng-if="!goodsModel.videoUrl" class="ti-plus"></i>
            <video width="300" ng-if="goodsModel.videoUrl" ng-src="{{goodsModel.videoUrl | trustUrl}}" controls="controls"></video>
            <form method="post" enctype="multipart/form-data" id="Form_3" action="">
                <input style="z-index: 99999" type="file" class="btn-file" id="input_3" name="file"/>
            </form>
        </div>
    </div>
</div>
